<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fuel History</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style_login.css">
        <link href="https://fonts.googleapis.com/css?family=Great%20Vibes" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <!-- Google Fonts -->

        <meta charset="UTF-8">
        <meta name="description" content="Aplikace pro evidování tankování">
        <meta name="keywords" content="tankování,aplikace,vozidlo,benzín,nafta,evidence,e-evidence">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script>
    
            function changeStyle()
            {
            var registrace = document.getElementById("registrace");
            var login = document.getElementById("login");
            login.style.display = "none";
            registrace.style.display = "block";
            }

        </script>

    </head>

    <body>
        
        <!-- Navigace -->
        <nav>
            <ul class="navbar">
                <li class="headerlogo">Fuel History</li>
                <li><a href="index.html">O aplikaci</a></li>
                <li class="hide"><a href="index.html#2">Cena</a></li>
                <li class="hide"><a href="index.html#3">Kontakt</a></li>  
                <li style="float: right;"><a href="login.html" class="login">Přihlásit</a></li>
            </ul>
        </nav>

        <!-- Content -->

        <div class="container" id="login">
            
                <section>
                    <h2>Přihlásit</h2>
                    <form action="app.html" method="post">
                        <input type="email" name="login" placeholder="Vaše e-mailová adresa" >
                        <input type="password" name="password" placeholder="Heslo">
                        <input type="submit" value="Přihlásit">
                    </form>
                    <p onclick="changeStyle()">Registrovat</p>
                </section>

        </div>

        <div class="container" id="registrace">
            
                <section>
                    <h2>Registrace</h2>
                    <form method="post">
                        <input type="text" name="jmeno" placeholder="Jméno" >
                        <input type="text" name="prijmeni" placeholder="Přijmení" >
                        <input type="email" name="login" placeholder="Vaše e-mailová adresa" >
                        <input type="password" name="password" placeholder="Heslo">
                        <input type="password" name="password_kont" placeholder="Kontrola hesla">
                        <input type="submit" value="Registrovat">
                    </form>
                </section>

        </div>

    </body>
</html>
